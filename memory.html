<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="/CSS/memory.css" />
        <script
            src="/JS/memory.js"
            defer></script>
    </head>
    <body>
        <div class="return-home">
            <button onclick="window.location.href='faire.html'">
                Faire Grounds
            </button>
        </div>
        <div
            id="difficultyWrapper"
            style="text-align: center; margin-bottom: 20px">
            <div id="difficulty">
                <button id="easyBtn">Easy (36 guesses)</button>
                <button id="normalBtn">Normal (27 guesses)</button>
                <button id="hardBtn">Hard (18 guesses)</button>
            </div>
        </div>
        <div id="gameBackground">
            <div
                id="game"
                style="display: none"></div>
        </div>

        <div
            id="game"
            style="display: none"></div>
        <p id="guessCounter">Guesses Left: <span id="guessesLeft"></span></p>
        <div
            id="gameMessage"
            style="text-align: center; margin-top: 20px"></div>
    </body>
</html>
