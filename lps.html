<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lapis Papyrus Scalpellus</title>
        <link rel="stylesheet" href="/CSS/lps.css" />
    </head>
    <body>
        <div class="go-back-wrapper">
            <a href="games.html" class="go-back">Games</a>
        </div>
        <h1 class="title">Lapis Papyrus Scalpellus</h1>
        <div class="game">
            <button id="lapis">
                <img src="Images/lapis.png" alt="Lapis" />
            </button>
            <button id="papyrus">
                <img src="Images/papyrus.png" alt="Papyrus" />
            </button>
            <button id="scalpellus">
                <img src="Images/scalpellus.png" alt="Scalpellus" />
            </button>
        </div>
        <div id="instruction">(Choose your weapon)</div>
        <div id="anubisChoiceMessage"></div>
        <div id="anubisChoiceImage"></div>
        <div id="result"></div>
        <div id="outcomeImage"></div>
        <div id="outcomeText"></div>

        <script src="/APPs/app.js"></script>
    </body>
</html>
