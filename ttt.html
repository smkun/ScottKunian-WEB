<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Basic page metadata -->
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe Game</title>
        <!-- Title of the web page -->

        <!-- Link to the external CSS for styling -->
        <link
            rel="stylesheet"
            href="/CSS/ttt.css" />

        <!-- Background music for the game -->
        <audio
            id="bgMusic"
            src="/Sounds/marina.mp4"
            loop></audio>
    </head>
    <body>
        <!-- Mute button for the game's background music -->
        <button id="muteButton">Mute</button>

        <!-- Link to navigate back to the games selection page -->
        <div class="go-back-wrapper">
            <a
                href="faire.html"
                class="go-back"
                >Faire Grounds</a
            >
        </div>

        <!-- Main content container -->
        <div class="main-container">
            <!-- Container for displaying messages like win/lose/draw -->
            <div
                class="message-container"
                id="gameMessage"></div>
            <h1 class="game-title">Tic Tac Toe</h1>
            <!-- Game title -->

            <!-- Content container -->
            <div class="content-container">
                <!-- Game grid container -->
                <div class="game-container">
                    <div id="grid">
                        <!-- Game cells -->
                        <div
                            class="cell"
                            class="row1"
                            id="1"
                            data-cell></div>
                        <div
                            class="cell"
                            class="row1"
                            id="2"
                            data-cell></div>
                        <div
                            class="cell"
                            class="row1"
                            id="3"
                            data-cell></div>
                        <div
                            class="cell"
                            class="row2"
                            id="4"
                            data-cell></div>
                        <div
                            class="cell"
                            class="row2"
                            id="5"
                            data-cell></div>
                        <div
                            class="cell"
                            class="row2"
                            id="6"
                            data-cell></div>
                        <div
                            class="cell"
                            class="row3"
                            id="7"
                            data-cell></div>
                        <div
                            class="cell"
                            class="row3"
                            id="8"
                            data-cell></div>
                        <div
                            class="cell"
                            class="row3"
                            id="9"
                            data-cell></div>
                    </div>
                </div>

                <!-- Mode selection buttons -->
                <div class="mode-selection">
                    <button
                        class="player-mode"
                        data-mode="human">
                        Play vs kanaka
                    </button>
                    <button
                        class="player-mode"
                        data-mode="computer">
                        Play vs Pele
                    </button>
                </div>

                <!-- Indicator of the current game mode -->
                <div class="mode-indicator">Current Mode: Human vs Human</div>

                <!-- Button to restart the game -->
                <button id="restartButton">Restart Game</button>
            </div>
        </div>

        <!-- Link to the external JavaScript for game logic -->
        <script src="/JS/ttt.js"></script>
    </body>
</html>
